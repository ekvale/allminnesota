# Nginx server block for All Minnesota (Django)
# Place in /etc/nginx/sites-available/allminnesota and symlink to sites-enabled.
# Replace 147.182.227.124 with your domain if you have one.

server {
    listen 80;
    server_name 147.182.227.124;
    client_max_body_size 10M;

    # Static and media
    location /static/ {
        alias /var/www/allminnesota/staticfiles/;
    }
    location /media/ {
        alias /var/www/allminnesota/media/;
    }

    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_pass http://127.0.0.1:8000;
    }
}
