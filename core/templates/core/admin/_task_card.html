<div class="card mb-2 task-card border shadow-sm">
    <div class="card-body p-3">
        <h6 class="card-title mb-1">
            <a href="{% url 'core:task_edit' task.pk %}" class="text-dark text-decoration-none">{{ task.title }}</a>
        </h6>
        {% if task.assigned_to %}
        <p class="small text-muted mb-1">
            <i class="fas fa-user me-1"></i>{{ task.assigned_to.first_name }} {{ task.assigned_to.last_name }}
        </p>
        {% endif %}
        {% if task.due_date %}
        <p class="small text-muted mb-2"><i class="fas fa-calendar me-1"></i>{{ task.due_date|date:"M j, Y" }}</p>
        {% endif %}
        <form method="post" action="{% url 'core:kanban' %}" class="d-flex align-items-center gap-1">
            {% csrf_token %}
            <input type="hidden" name="task_id" value="{{ task.pk }}">
            <select name="status" class="form-select form-select-sm" style="width: auto;">
                <option value="backlog" {% if task.status == 'backlog' %}selected{% endif %}>Backlog</option>
                <option value="to_do" {% if task.status == 'to_do' %}selected{% endif %}>To Do</option>
                <option value="in_progress" {% if task.status == 'in_progress' %}selected{% endif %}>In Progress</option>
                <option value="done" {% if task.status == 'done' %}selected{% endif %}>Done</option>
            </select>
            <button type="submit" class="btn btn-sm btn-outline-secondary">Move</button>
        </form>
        <a href="{% url 'core:task_delete' task.pk %}" class="small text-danger mt-1 d-block">Delete</a>
    </div>
</div>
